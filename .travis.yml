sudo: required
services:
  - docker

before_install:
  - docker build -t lilmakijr/client -f ./client/Dockerfile.dev ./client

script:
  - docker run lilmakijr/client npm run test -- --coverage

after_success:
  - docker build -t lilmakijr/multi-client ./client
  - docker build -t lilmakijr/multi-ngnix ./ngnix
  - docker build -t lilmakijr/multi-server ./server
  - docker build -t lilmakijr/multi-worker ./worker
    #Log into docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    #Push images to docker-hub
  - docker push limakijr/multi-client
  - docker push limakijr/multi-ngnix
  - docker push limakijr/multi-server
  - docker push limakijr/multi-worker

